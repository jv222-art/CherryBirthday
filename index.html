<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Cherry üçí</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Animated background -->
  <div class="bg-gradient"></div>

  <!-- Cherries -->
  <div class="cherry-field"></div>

  <!-- Confetti -->
  <canvas id="confetti"></canvas>

  <!-- Main Card -->
  <main class="card" id="card">
    <h1>Happy Birthday Cherry</h1>
    <h2>28th January</h2>

    <div class="countdown" id="countdown">
      <div><span id="days">00</span><small>DAYS</small></div>
      <div><span id="hours">00</span><small>HOURS</small></div>
      <div><span id="minutes">00</span><small>MINUTES</small></div>
      <div><span id="seconds">00</span><small>SECONDS</small></div>
    </div>

    <p id="message" class="message">
      A little countdown to the day the universe became softer, sweeter, and pinker üçí
    </p>
  </main>

  <!-- Music -->
  <audio id="birthdaySong" loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/30/audio_9c4e8d93f2.mp3?filename=soft-romantic-piano-144998.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
