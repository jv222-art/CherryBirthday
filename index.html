<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cherry üçí</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Animated Background -->
  <div class="bg-gradient"></div>

  <!-- Floating Elements -->
  <div class="floating-layer"></div>

  <!-- Main Glass Card -->
  <main class="glass-card">
    <h1>Cherry</h1>
    <h2>28th January</h2>

    <section id="countdown" class="countdown">
      <div><span id="days">00</span><small>DAYS</small></div>
      <div><span id="hours">00</span><small>HOURS</small></div>
      <div><span id="minutes">00</span><small>MINUTES</small></div>
      <div><span id="seconds">00</span><small>SECONDS</small></div>
    </section>

    <p id="message" class="message">
      A little countdown to the day the universe became softer, sweeter, and pinker üçí
    </p>
  </main>

  <!-- Music (auto on birthday only) -->
  <audio id="birthdaySong" loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/30/audio_9c4e8d93f2.mp3?filename=soft-romantic-piano-144998.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
